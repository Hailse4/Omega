{%load static%}
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{%static 'user_auth/loginsty.css'%}">
    </head>
<body>
   {%for msg in messages%}
     <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Your </strong>{{msg}}						             
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{%endfor%}
  <div class="container">
    <h2 id="login-text">Login</h2>
    <form method="POST">
      {%csrf_token%}
      {%if form.errors%}
         {%for error in form.errors.as_data.values%}
             {%for data in error.0%}
               <p style="color:red;">{{data}}</p>
             {%endfor%}				
          {%endfor%}
       {%endif%}
      <input type="text" name="username" class="input-field" placeholder="Username" required>
      <input type="password" name="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p id="signup-link">Don't have an account? <a href="{%url 'sign-up'%}" id="signup">Sign up</a></p>
  </div>
</body>
</html>
